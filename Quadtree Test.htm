	<body data-gclp-initialized="true" data-gistbox-initialized="true">
    <h1>Quadtree</h1>
    <div id="controllerContainer" style="float: right;">
    <div class="dg main" style="width: 245px;"><ul><li class="cr number has-slider"><div><span class="property-name">numberOfObjects</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 19.91991991991992%;"></div></div></div></div></li><li class="cr number has-slider"><div><span class="property-name">objectsPerCell</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 9.090909090909092%;"></div></div></div></div></li><li class="cr number has-slider"><div><span class="property-name">maxLevels</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 33.33333333333333%;"></div></div></div></div></li></ul><div class="close-button" style="width: 245px;">Close Controls</div></div></div>
		<div id="canvasContainer">
			<canvas id="canvas" width="400" height="300"></canvas>
		</div>
		
		<script src="./Quadtree Test_files/quadtree.js"></script>
    <script type="text/javascript" src="./Quadtree Test_files/dat.gui.min.js"></script>

		<script>		
		
		(function(w, M) {
      var config = {
        numberOfObjects: 200,
        objectsPerCell: 10,
        maxLevels: 4
      };
      var lastConfig = {};
      
      function saveLastConfig() {
        lastConfig.maxLevels = config.maxLevels;
        lastConfig.objectsPerCell = config.objectsPerCell;
        lastConfig.numberOfObjects = config.numberOfObjects;
      }
      
      var gui = new dat.GUI({autoPlace: false});
      var container = document.getElementById('controllerContainer');
      container.appendChild(gui.domElement);
      gui.add(config, "numberOfObjects", 1, 1000).step(1);
      gui.add(config, "objectsPerCell", 1, 100).step(1);
      gui.add(config, "maxLevels", 1, 10).step(1);
      saveLastConfig();

			w.requestAnimFrame = (function () {
				return  w.requestAnimationFrame ||
					w.webkitRequestAnimationFrame ||
					w.mozRequestAnimationFrame ||
					w.oRequestAnimationFrame ||
					w.msRequestAnimationFrame ||
					function (callback) {
						w.setTimeout(callback, 1000 / 60);
					};
			})();
			
			var ctx = document.getElementById('canvas').getContext('2d');
			
			
			/*
			 * the main Quadtree
			 */
			var myTree;
      
      function initQuadTree() {
        myTree = new Quadtree({
          x: 0,
          y: 0,
          width: 400,
          height: 300
        }, config.objectsPerCell, config.maxLevels);
      }
      
      initQuadTree();
      
			
			/*
			 * our objects will be stored here
			 */
			var myObjects = [];
						
			/*
			 * our "hero"
			 */
			var myHero = {
				x : 0,
				y : 0,
				width : 20,
				height : 20
			};
			
			
			/*
			 * create some objects and save them in myObjects
			 */
			var createObjects = function() {
        myObjects.length = 0;
				for( var i=0;i<config.numberOfObjects;i=i+1 ) {
					myObjects.push({
						x : randMinMax(10, 390),
						y : randMinMax(10, 290),
						width : randMinMax(10, 20),
						height : randMinMax(10, 20),
						vx: randMinMax(-1,1),
						vy: randMinMax(-1,1),
						check : false
					});
				}
			};
			
			
			/*
			 * draw Quadtree nodes
			 */
			var drawQuadtree = function( node ) {
				var 	bounds = node.bounds;
			
				//no subnodes? draw the current node
				if( node.nodes.length === 0 ) {
					ctx.strokeStyle = 'rgba(255,0,0,0.2)';
					ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
					
				//has subnodes? drawQuadtree them!
				} else {
					for( var i=0;i<node.nodes.length;i=i+1 ) {
						drawQuadtree( node.nodes[ i ] );
					}
				}
			};
			
			/*
			 * draw all objects in a given node 
			 */
			var drawObjects = function( node ) {
				
				var obj;
				
				//draw each object in current node
				for( var i=0;i<node.objects.length;i=i+1 ) {
					
					obj = node.objects[ i ];
					
					if( obj.check ) {
						ctx.strokeStyle = 'rgba(255,255,255,0.9)';
					} else {
						ctx.strokeStyle = 'rgba(255,255,255,0.2)';
					}
					
					ctx.strokeRect( obj.x, obj.y, obj.width, obj.height );
				}
				
				//drawObjects for every subnode, too
				if( node.nodes.length !== 0 ) {
					for( i=0;i<node.nodes.length;i=i+1 ) {
						drawObjects( node.nodes[ i ] );
					}
				}
			};
			
			/*
			 * position hero at mouse position
			 */
			var handleMousemove = function(e) {
				
				var 	mx, my;
				
				if(e.offsetX) {
					mx = e.offsetX;
					my = e.offsetY;
				} else if(e.layerX) {
					mx = e.layerX;
					my = e.layerY;
				}
				
				myHero.x = mx;
				myHero.y = my;
			};
			
			/*
			 * return a random number between min and max
			 */
			var randMinMax = function(min, max) {
				return min + (M.random() * (max - min));
			};			
			
			
      function updateDatGui() {
        var newTree = false;
        var newObjects = false;
        
        if (lastConfig.maxLevels !== config.maxLevels ||
            lastConfig.objectsPerCell !== config.objectsPerCell ||
            lastConfig.numberOfObjects !== config.numberOfObjects) {
          newTree = true;
        }
        
        saveLastConfig();
        
        if (newTree) {
          initQuadTree();
          createObjects();
        }
        
      }
			
			/*
			 * our main loop
			 */
			var loop = function() {
				updateDatGui();        
        
				var returnObjects = [];
				
				//clear the tree
				myTree.clear();
				ctx.clearRect(0, 0, 400, 300);
				
				//update myObjects and insert them into the tree again
				for( var i=0;i<myObjects.length;i=i+1 ) {
					
					myObjects[i].x += myObjects[i].vx;
					myObjects[i].y += myObjects[i].vy;
					myObjects[i].check = false;
					
					if( myObjects[i].x > 400 ) myObjects[i].x = 0;
					if( myObjects[i].x < 0 ) myObjects[i].x = 400;
					if( myObjects[i].y > 300 ) myObjects[i].y = 0;
					if( myObjects[i].y < 0 ) myObjects[i].y = 300;
					
					
					myTree.insert( myObjects[i] );
				}
				
				//draw hero
				ctx.strokeStyle = 'rgba(0,255,0,0.5)';
				ctx.strokeRect( myHero.x, myHero.y, myHero.width, myHero.height );
				
				//retrieve all objects in the bounds of the hero 
				returnObjects = myTree.retrieve( myHero );
				
				//flag retrieved objects
				for( i=0;i<returnObjects.length;i=i+1 ) {
					returnObjects[ i ].check = true;
				}
				
				
				drawQuadtree( myTree );
				drawObjects( myTree );
				
				requestAnimFrame( loop );
			};
			
			//create objects
			createObjects();
			
			//init first loop
			loop();
			
			//set eventListener for mousemove
			document.getElementById('canvas').addEventListener('mousemove', handleMousemove);
			
			//make myTree available in global namespace
			w.myTree = myTree;
			
		})(window, Math);
		</script>
